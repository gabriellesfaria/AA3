<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title th:text="#{login.message}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<br /> <br /> <br />
		<div class="w-100 d-flex flex-column justify-content-center">
			<div class="col-6 mb-4 ml-auto mr-auto">
				<h1 th:text="#{login.message}"></h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="username" th:text="#{login.email}"></label>: <input
							type="text" id="username" name="username" class="form-control"
							autofocus="autofocus" th:placeholder="#{login.email}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{login.password}"></label>: <input
							type="password" id="password" name="password"
							class="form-control" th:placeholder="#{login.password}">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3 mr-auto ml-auto">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="#{login.button}">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="mt-4">
				<div class="container" id="listagem">

					<div th:replace="fragments/alert"></div>
		
					<div class="table-responsive">
						<table class="table table-striped table-hover table-sm">
							<thead>
								<tr>
									<th class="bg-warning">#</th>
									<th class="bg-warning" th:text="#{vaga.nome.label}"></th>
									<th class="bg-warning" th:text="#{vaga.descricao.label}"></th>
									<th class="bg-warning" th:text="#{vaga.salario.label}"></th>
									<th class="bg-warning" th:text="#{vaga.limite.label}"></th>
									<th class="bg-warning" th:text="#{vaga.empresa.label}"></th>
									<th class="bg-warning" th:text="#{vaga.cidade.label}"></th>
		
								</tr>
							</thead>
							<tbody>
								<tr th:each="vaga : ${vagas}">
									<td th:text="${vaga.id}"></td>
									<td th:text="${vaga.nome}"></td>
									<td th:text="${vaga.descricao}"></td>
									<td th:text="${vaga.salario}"></td>
									<td th:text="${vaga.dataLimite}"></td>
									<td th:text="${vaga.empresa.nome}"></td>
									<td th:text="${vaga.empresa.cidade}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
