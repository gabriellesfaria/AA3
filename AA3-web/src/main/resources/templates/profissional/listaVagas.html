<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{vaga.nome.label}"></th>
							<th class="bg-warning" th:text="#{vaga.descricao.label}"></th>
							<th class="bg-warning" th:text="#{vaga.salario.label}"></th>
							<th class="bg-warning" th:text="#{vaga.limite.label}"></th>
							<th class="bg-warning" th:text="#{vaga.empresa.label}"></th>
							<th class="bg-warning" th:text="#{vaga.cidade.label}"></th>
							<th class="bg-warning" th:text="#{vaga.cadastre.label}"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="vaga : ${vagas}">
							<td th:text="${vaga.id}"></td>
							<td th:text="${vaga.nome}"></td>
							<td th:text="${vaga.descricao}"></td>
							<td th:text="'R$ ' + ${vaga.salario}"></td>
							<td th:text="${vaga.dataLimite}"></td>
							<td th:text="${vaga.empresa.nome}"></td>
							<td th:text="${vaga.empresa.cidade}"></td>
							<td colspan="2"><center>
								<a class="btn btn-info btn-sm" th:href="@{/profissionais/cadastrarInscricao/{id} (id=${vaga.id}) }"
									role="button"> 
									<span class="oi oi-heart" th:title="#{link.cadastrar.label}" aria-hidden="true"> </span>
								</a>
								</center>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
