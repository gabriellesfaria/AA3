<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{empresa.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{empresa.cnpj.label}"></th>
							<th class="bg-warning" th:text="#{empresa.email.label}"></th>
							<th class="bg-warning" th:text="#{empresa.nome.label}"></th>
							<th class="bg-warning" th:text="#{empresa.descricao.label}"></th>
							<th class="bg-warning" th:text="#{empresa.cidade.label}"></th>
							<th class="bg-warning" th:text="#{empresa.acoes.label}"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="empresa : ${empresas}">
							<td th:text="${empresa.id}"></td>
							<td th:text="${empresa.CNPJ}"></td>
							<td th:text="${empresa.email}"></td>
							<td th:text="${empresa.nome}"></td>
							<td th:text="${empresa.descricao}"></td>
							<td th:text="${empresa.cidade}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/admin/editarEmpresa/{id} (id=${empresa.id}) }"
									role="button"> 
									<span class="oi oi-pencil" th:title="#{link.editar.label}" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'admin/excluirEmpresa/' + empresa.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
