<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{profissional.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{profissional.cpf.label}"></th>
							<th class="bg-warning" th:text="#{profissional.email.label}"></th>
							<th class="bg-warning" th:text="#{profissional.nome.label}"></th>
							<th class="bg-warning" th:text="#{profissional.sexo.label}"></th>
							<th class="bg-warning" th:text="#{profissional.telefone.label}"></th>
							<th class="bg-warning" th:text="#{profissional.nascimento.label}"></th>
							<th class="bg-warning" th:text="#{profissional.acoes.label}"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="profissional : ${profissionais}">
							<td th:text="${profissional.id}"></td>
							<td th:text="${profissional.CPF}"></td>
							<td th:text="${profissional.email}"></td>
							<td th:text="${profissional.nome}"></td>
							<td th:text="${profissional.sexo}"></td>
							<td th:text="${profissional.telefone}"></td>
							<td th:text="${profissional.nascimento}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/admins/editarProfissional/{id} (id=${profissional.id}) }"
									role="button"> 
									<span class="oi oi-pencil" th:title="#{link.editar.label}" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_admins/excluirProfissional/' + profissional.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
